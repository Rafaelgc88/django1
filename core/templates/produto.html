{% load static %}<!-- Carrega a tag estática do Django para usar em arquivos estáticos -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}"><!-- Vincula o arquivo de estilo CSS 'estilos.css' à página -->
</head>
<body>
        <h1>Produto</h1>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Estoque</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="{% url 'index' %}" >{{produto.nome}}</a></td>
                    <td>{{produto.preco}}</td>
                    <td>{{produto.estoque}}</td>

                </tr>
            </tbody>
    </table>
</body>
</html>
